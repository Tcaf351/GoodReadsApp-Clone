<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Reads Clone</title>
    <meta name="description" content="GoodReads Clone">
    <link rel="stylesheet" href="./index.css">
  </head>


  <body class="max-w-xl m-auto">
    
    <nav class="bg-[#E4E2D5] h-12 w-full flex items-center relative px-4"> 
        <div class="flex flex-1">
          <li class="list-none"><a href="#">+</a></li>
        </div>
          
        <div class="absolute left-1/2 transform -translate-x-1/2">
          <h1 class="text-md text-gray-900">My Books</h1>
        </div>
            
        <div class="flex flex-1 justify-end">
          <li class="list-none"><a href="#">ðŸ””</a></li>
        </div>
    </nav>
            
            
    <div class="mx-4"> <!-- main body in between header and footer - start -->

      <div class="border-2 border-red-500 flex items-center relative"> <!-- search bar/container start -->
        <input type="text" 
        placeholder="Search books on your shelves"
        class="w-full rounded-full bg-[#f1f1f1] py-[5px] px-[10px] flex-1 pl-8"
        >
        <span class="mr-[10px] absolute left-[10px]">&#x1F50D;</span> <!-- icon -->
      </div> <!-- search bar/container finish -->

      <div class="mt-4"> <!-- reading: title in main body - start -->
        <p class="uppercase text-xs pb-2">Reading:</p>
      </div> <!-- reading: title in main body - finish -->

      
      <div class="bg-gray-400 flex p-3 rounded-md"> <!-- currently reading: book details/progress - start -->
          <div>
            <img src="" alt="image of book">
          </div>

          <div>
            <h3 class="">The Maze Runner</h3>
            <p class="text-xs mb-1">by James Dashner</p>

            <button class="bg-[#E4E2D5] text-xs px-3 py-2 mb-2 rounded-md uppercase">Update Progress</button>

            <div class="flex pb-7">
              <p class="text-xs uppercase mr-3">progress:</p>
              <div class="bg-gray-100 rounded-sm w-40"></div> <!-- progress bar -->
              <p class="text-xs ml-1">45%</p> <!-- percentage of progress bar -->
            </div>
          </div>
      </div> <!-- currently reading: book details/progress - finish -->

     <div> <!-- want to read/read containers - start -->
          <div class="flex m-4 border-solid border-2 border-red-500">  
              <div>
                <img src="" alt="book cover"> <!-- make the most recent addition the cover -->
              </div>

              <div>
                <h4>Want to Read</h4>
                <p class="text-gray-400 text-xs">78 books</p> <!-- make a dynamic number -->
              </div>
          </div> 
          <hr>


          <div class="flex m-4 border-solid border-2 border-green-500">  
            <div>
              <img src="" alt="book cover"> <!-- make the most recent completed book the cover -->
            </div>

            <div>
              <h4>Read</h4>
              <p class="text-gray-400 text-xs">128 books</p> <!-- make a dynamic number -->
            </div>
        </div> 
        <hr>

    </div> <!-- want to read/read containers - finish-->


    </div> <!-- main body in between header and footer - finish -->
    <script type="module" src="/app.js"></script>

    <footer class="flex items-start justify-center bg-[#E4E2D5] h-20 mt-8">
      <div class="border-solid border-t-2  border-gray-900 py-2 px-4 text-center w-24">
        <img 
          src="./img/bookmark-white.png" 
          alt="book unicode" 
          class="mx-auto h-6">
        <span class="text-xs">My Books</span>
      </div>
      <div class="py-2 px-4 text-center w-24">
        <img
          src="./img/safari-white.png" 
          alt="safari browser unicode" 
          class="mx-auto h-6">
        <span class="text-xs">Discover</span>
      </div>
      <div class="py-2 px-4 text-center w-24">
        <img 
          src="./img/magnifying-glass-white.png" 
          alt="search unicode" 
          class="mx-auto h-6">
        <span class="text-xs">Search</span>
      </div>
    </footer>
  </body>
</html>
