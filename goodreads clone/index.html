<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Reads Clone</title>
    <meta name="description" content="GoodReads Clone">
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <main class="relative lg:max-w-screen-sm m-auto">
            <!-- spinner - start -->
        <div class="loader flex justify-center items-center h-screen w-full hidden">
            <div class=" w-12 h-12 border-4 border-white border-b-red-500 rounded-full animate-rotation"></div>
        </div>
        <!-- spinner-finish -->

        <!-- modal (Update progress) - start -->
        <section class="modal hidden bg-gray-300 rounded-md px-4 py-5 h-1/3 absolute z-20 flex flex-col justify-center w-4/5"> <!-- modal container --> <!--  -->
            <nav class="flex justify-between"> <!-- nav section of modal -->
              <button class="cancel-button">Cancel</button>
              <li class="list-none">Progress</li>
              <button id="update-progress-modal-done-button">Done</button>
            </nav>

            <div class="flex justify-center"> <!-- page count section of modal -->
              <span>I'm on page</span>
              <input id="modal-user-page-number" type="text" name="page number" class="border-2 border-red-500 mx-1"> <!-- user enters page number -->
            </div>

            <div class="flex items-center justify-center"> <!-- book count section of modal -->
              <img src="" alt="book cover"> <!-- shows cover of book -->
            </div>

            <div class="flex justify-center items-center">
              <button class="rounded-md bg-[#5F4D3F] py-1 px-2 text-gray-50 text-sm">I've finished this book!</button>
            </div>
        </section>

        <div class="overlay hidden fixed w-full h-full z-10 bg-black/50 blur-sm"></div> <!-- modal overlay -->
        <!-- modal (Update progress) - finish -->

        <!-- modal (book details) - start -->
        <section id="individual-book-modal" class="hidden flex flex-col items-center justify-center border-solid border-2 border-red-500">

          <div class="relative w-full h-2/5">

            <div id="modal-book-covers" class="relative h-full flex items-center justify-center">
              <div class="z-20 h-full w-full absolute backdrop-blur bg-gray-500 bg-opacity-40 saturate-100 backdrop-contrast-100"></div>

              <img class="absolute z-10 h-full w-full bg-no-repeat bg-cover" src="" alt="blurred book cover behind main book cover">
            
          
              <img class="book-cover relative inset-0 z-30 bg-no-repeat bg-cover py-3" src="" alt="book cover">
            </div>
          </div>
        

          <div class="h-full w-full border-2 border-green-500">
            <h1 class="book-title text-xl text-center mt-2"></h1>
            <h3 class="book-subtitle text-md text-center"></h3>
            <p class="author-name text-sm text-center"></p>

            <hr class="mt-4 w-[96%] mx-auto">
            <div class="flex items-center justify-between">
              <ul class="px-3">
                <span class="text-xs">5 stars</span>
                <span class="rating-average text-xs"></span>
              </ul>

              <ul class="px-3">
                <span id="publisher" class="text-xs"></span>
              </ul>
            </div>
            <hr class="w-[96%] mx-auto">

            <div class="flex justify-center">
              <select name="reading" id="reading-dropdown" class="radius">
                <option value="select">Select</option>
                <option value="want to read">Want to Read</option>
                <option value="currently reading">Currently Reading</option>
                <option value="read">Read</option>
              </select>
              <div id="message-container"></div>
            </div>
            <button id="dropdown-button-submit" class="w-full mx-auto">Submit</button>
            <!-- user chooses how many stars section -->
            <div class="mt-4 mb-2">
              <p class="text-center">Rate this book:</p>
            </div>
            <div> <!-- book description -->
                <p id="book-description" class="px-3 text-center"></p>
                <!-- will need to set a character limit and implement a read more button -->


            </div>
          </div>
        </section>
        <!-- modal (book details) - finish -->

      <div id="app" class="">
        
        <nav class="bg-[#E4E2D5] h-12 w-full flex items-center relative px-4 mt-10"> 
            <div class="absolute left-1/2 transform -translate-x-1/2">
              <h1 class="text-md text-gray-900">My Books</h1>
            </div>
        </nav>
                
                
        <div class="mx-4"> <!-- main body in between header and footer - start -->

          <div> <!-- search bar/container start -->
            <form id="search-form" class="flex items-center relative w-full">
              <input type="text" 
                    placeholder="Search for a book"
                    class="w-full rounded-full bg-[#f1f1f1] py-[5px] px-[10px] flex-1 pl-10"
                    id="search-bar"
                    requ
                    >
              <span class="absolute left-3">&#x1F50D;</span> <!-- magnifying glass icon -->
              <input value="Search" 
                    type="submit"
                    id="search-button" 
                    class="bg-gray-400 rounded-s-none rounded-full absolute right-0 top-0 bottom-0 my-auto h-full px-4">
            </form>
          </div> <!-- search bar/container finish -->

          <div class="mt-4"> <!-- reading: title in main body - start -->
            <p class="uppercase text-xs pb-2">Reading:</p>
          </div> <!-- reading: title in main body - finish -->

          
          <div id="currently-reading-container" class="bg-gray-400 flex p-3 rounded-md"> <!-- currently reading: book details/progress - start -->
              <div>
                <img src="" alt="image of book" class="mr-4 rounded-md">
              </div>

              <div>
                <h3 class="book-title"></h3>
                <p class="text-xs mb-1">by <span class="author-name"></span></p>

                <button id="update-progress-button" class="bg-[#E4E2D5] text-xs px-3 py-2 mb-2 rounded-md uppercase">Update Progress</button>

                <div class="flex pb-7">
                  <p class="text-xs uppercase mr-3">progress:</p>
                  <div class="bg-gray-100 rounded-sm w-40"></div> <!-- progress bar -->
                  <p class="text-xs ml-1"><span id="percentage">0</span>%</p> <!-- percentage of progress bar -->
                </div>
              </div>
          </div> <!-- currently reading: book details/progress - finish -->

        <div id="want-to-read-and-read-container"> <!-- want to read/read containers - start -->
              <div id="want-to-read-container" class="flex mx-4 mt-6">  
                  <div class="mr-3">
                    <img src="" alt="book cover" class="shadow-md rounded-md"> <!-- make the most recent addition the cover -->
                  </div>

                  <div class="flex justify-center flex-col">
                    <h4>Want to Read</h4>
                    <p class="text-gray-400 text-xs"></p> <!-- make a dynamic number -->
                  </div>
              </div> 
              <hr>


              <div id="read-container" class="flex mx-4 mt-6">  
                <div class="mr-3">
                  <img src="" alt="book cover" class="shadow-md rounded-md"> <!-- make the most recent completed book the cover -->
                </div>

                <div class="flex justify-center flex-col">
                  <h4>Read</h4>
                  <p class="text-gray-400 text-xs"></p> <!-- make a dynamic number -->
                </div>
            </div> 
            <hr>

        </div> <!-- want to read/read containers - finish-->


        </div> <!-- main body in between header and footer - finish -->
        

        <footer class="flex items-start justify-center bg-[#E4E2D5] h-16 mt-8">
          <div class="border-solid border-t-2  border-gray-900 py-2 px-4 text-center w-24">
            <img 
              src="./img/bookmark-white.png" 
              alt="book unicode" 
              class="mx-auto h-6">
            <span class="text-xs">My Books</span>
          </div>
        </footer>
        <script type="module" src="/app.js"></script>
      </div>
    </main>
  </body>
</html>
